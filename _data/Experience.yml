  - title: 17miles coffee roasters
    role: Product Manager
    description: As the leader in executing product strategies and refining our coffee roasting portfolio, I collaborate closely with the master roaster to maintain freshness standards and uphold our brand’s vision. Through studying consumer preferences and local competitor offerings, I identify opportunities for product differentiation within the specialty coffee community. Continuously seeking improvement, I gather feedback from customers and market insights to enhance the quality of our coffee offerings, ensuring consistency and excellence across all products.
    date: Sep 2022 - Present
  - title: Claims Letters
    role: Senior Technical Program Manager
    description: As a Senior Technical Program Manager, I am entrusted with the strategicdirection and execution of Claims Letters’ product development initiatives. My role involves collaborating with cross-functional teams to translate user requirements into tangible product features and enhancements. By leveraging technology and driving innovation, I aim to deliver impactful solutions that meet both user needs and business objectives.
    date: Oct 2023 - present
  - title: Cafeologista (fka Javafyd)
    role: Project Consultant
    description: As a Project Consultant, I specialize in managing and executing projects that involve web design and social media marketing for small businesses and nonprofits, ensuring optimal functionality and an engaging user experience. Additionally, as a co-owner of 17miles coffee roasters, I wear multiple hats as the Product Manager, at the center of IT, Marketing, Finance, and Legal domains, streamlining operations and amplifying our online presence. Beyond the boardroom, I find immense joy in curating exceptional coffee experiences. Whether orchestrating coffee tastings or personally catering to individual preferences at events, I seize every opportunity to share my passion for coffee with others.
    date: Sep 2022 - Present
  - title: GeoVera Insurance Group
    role: Senior Technical Program Manager
    description: In my role as a Senior Technical Program Manager, I managed and executed multiple SharePoint projects, collaborating with business users across departments to gather business requirements and manage the development, testing, and implementation of automations and custom forms via Microsoft 365.
    date: Sep 2022 - Apr 2023
  - title: GeoVera Insurance Group
    role: IT Manager
    description: In my dual role as IT Manager and SharePoint Specialist / Project Manager, I was at the forefront of aligning technology solutions with business objectives, driving innovation, and enhancing operational efficiency. I oversaw a team of skilled Business Analysts and QA testers, ensuring seamless collaboration between IT and business units to achieve organizational goals.
    date: Aug 2014 - Sep 2022
  - title: GeoVera Insurance Group
    role: Senior Business Analyst Lead
    description: "In my capacity as a Senior Business Analyst, I played a pivotal role in driving transformative initiatives that aligned with the company's overarching goals. My responsibilities encompassed a broad spectrum of activities, including requirements analysis, process improvement, and stakeholder engagement."
    date: Apr 2005 - Aug 2014
  - title: "Cup O'Geo"
    role: Café Operations Advisor
    description: When the CEO of the company where I served as an IT Manager decided to open a café exclusively for employees within the company office, my knowledge in coffee earned me the nomination to oversee its operations. I efficiently launched and staffed the café, initially assuming the role of café supervisor before progressing to become a trusted advisor in café operations. Despite the demands of balancing multiple responsibilities, I adeptly implemented both standard and seasonal menus, while also fostering a vibrant coffee culture among colleagues, creating an inviting atmosphere within our corporate environment.
    date: Jun 2015 - Jun 2018
  - title: Nestlé Nespresso SA
    role: Boutique Coffee Specialist
    description: The Seasonal Boutique Coffee Specialist role marked my first foray into coffee retail. Embracing this opportunity, I delved into hosting engaging coffee tastings and delivering hands-on tutorials on coffee machines. Through these interactions, I tapped into my inherent traits as an Educator and Energizer, passionately sharing my knowledge about coffee origins with customers and enriching their coffee experience, all while balancing these endeavors with my primary professional responsibilities.
    date: Nov 2016 - Jan 2017

