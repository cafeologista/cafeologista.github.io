  - title: 17miles coffee roasters
    role: Product Manager
    description: As the leader in executing product strategies and refining our coffee roasting portfolio, I collaborate closely with the master roaster to maintain freshness standards and uphold our brand’s vision. Through studying consumer preferences and local competitor offerings, I identify opportunities for product differentiation within the specialty coffee community. Continuously seeking improvement, I gather feedback from customers and market insights to enhance the quality of our coffee offerings, ensuring consistency and excellence across all products.
    date: Sep 2022 - Present
  - title: cafeoLogix
    role: Project Consultant
    description: cafeoLogix encompasses a broad range of offerings including web design, productivity services, and language instruction, reflecting the dynamic needs of our clients. As a Project Consultant at cafeoLogix, I provide tech consultancy in web design, productivity solutions, and language learning. I offer tailored web design services, including branding, messaging, social media integration, and marketing collateral for small businesses and nonprofits. Additionally, I provide productivity training in Microsoft 365 alongside language instruction in Spanish and French, focusing on foundational skills.
    date: Sep 2022 - Present
  - title: GeoVera Insurance Group
    role: Senior Technical Program Manager
    description: In my role as a Senior Technical Program Manager, I managed and executed multiple SharePoint projects, collaborating with business users across departments to gather business requirements and manage the development, testing, and implementation of automations and custom forms via Microsoft 365.
    date: Sep 2022 - Apr 2023
  - title: GeoVera Insurance Group
    role: IT Manager
    description: In my dual role as IT Manager and SharePoint Specialist / Project Manager, I was at the forefront of aligning technology solutions with business objectives, driving innovation, and enhancing operational efficiency. I oversaw a team of skilled Business Analysts and QA testers, ensuring seamless collaboration between IT and business units to achieve organizational goals. I managed over 30 projects in both agile and waterfall environments, while innovating training methodologies and automating material creation with VBA, cutting pre-launch timelines by 50%. I resolved 5-10 production issues daily, enhancing operational efficiency.
    date: Apr 2005 - Sep 2022

 
